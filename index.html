<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شام ويب – قريباً!</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f9fc;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #3b82f6;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      margin: 5px 0;
      font-size: 1em;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 شام ويب قادمة!</h1>
    <p>سجّل لتكون أول من يحصل على عروض الإطلاق الحصرية 🎁</p>
    <form name="early-access" netlify>
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <input type="tel" name="phone" placeholder="رقم الهاتف" required />
      <button type="submit">سجّل الآن</button>
    </form>
    <div class="footer">
      © 2025 شام ويب – جميع الحقوق محفوظة
    </div>
  </div>
</body>
</html>
